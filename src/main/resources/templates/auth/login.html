<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logga in - Bokhyllan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/bokhyllan.css"/>
</head>
<body>
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-book-open"></i> Bokhyllan
        </a>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Hem</a>
            <a th:href="@{/auth/register}"><i class="fas fa-user-plus"></i> Registrera</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-header">
        <i class="fas fa-sign-in-alt"></i> Logga In
    </h1>

    <form th:action="@{/auth/login}" method="post">
        <input type="text" name="username" placeholder="Användarnamn" required />
        <input type="password" name="password" placeholder="Lösenord" required />
        <button type="submit">Logga in</button>

        <div class="extra-links">
            <p>Har du inget konto? <a th:href="@{/auth/register}">Registrera dig här</a></p>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2025 Bokhyllan. En inspirerad av OpenLibrary.</p>
</footer>
</body>
</html>
