<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrera konto - Bokhyllan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/bokhyllan.css"/>
</head>
<body>
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-book-open"></i> Bokhyllan
        </a>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Hem</a>
            <a href="/auth/login"><i class="fas fa-sign-in-alt"></i> Logga in</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <h1 class="page-header">
        <i class="fas fa-user-plus"></i> Registrera konto
    </h1>

    <form th:action="@{/auth/register}" method="post" class="registration-form" th:object="${customUser}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username"><i class="fas fa-user"></i> Användarnamn</label>
        <input type="text" id="username" name="username" required placeholder="Ange ditt användarnamn" th:value="*{username}" />

        <label for="password"><i class="fas fa-lock"></i> Lösenord</label>
        <input type="password" id="password" name="password" required placeholder="Skapa ett lösenord" th:value="*{password}" />

        <label for="confirmPassword"><i class="fas fa-lock"></i> Bekräfta lösenord</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Upprepa lösenordet" />

        <button type="submit">
            <i class="fas fa-user-plus"></i> Registrera konto
        </button>

        <div th:if="${not #lists.isEmpty(error)}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <div th:if="${not #lists.isEmpty(success)}" class="success-message">
            <p th:text="${success}"></p>
        </div>
    </form>

    <div class="login-link">
        <p>Redan medlem? <a href="/auth/login">Logga in här</a></p>
    </div>
</main>

<footer>
    <p>&copy; 2025 Bokhyllan.</p>
</footer>
</body>
</html>
