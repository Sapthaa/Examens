<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Välkommen - Bokhyllan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/css/bokhyllan.css"/>
</head>
<body>
<header class="header">
    <div class="nav-container">
        <a href="/" class="logo">
            <i class="fas fa-book-open"></i> Bokhyllan
        </a>
        <nav class="nav-links">
            <a href="/"><i class="fas fa-home"></i> Hem</a>
            <a th:href="@{/auth/login}"><i class="fas fa-sign-in-alt"></i> Logga in</a>
            <a th:href="@{/auth/register}"><i class="fas fa-user-plus"></i> Registrera</a>
        </nav>
    </div>
</header>

<main class="main-container">
    <div class="welcome-container">
        <h1 class="page-header">
            <i class="fas fa-book-reader"></i> Välkommen till Bokhyllan
        </h1>

        <div class="intro-section">
            <a th:href="@{/auth/login}" class="intro-card">
                <i class="fas fa-sign-in-alt intro-icon"></i>
                <h3>Logga In</h3>
                <p>Få tillgång till din personliga bokhylla och sparade böcker.</p>
            </a>

            <a th:href="@{/auth/register}" class="intro-card">
                <i class="fas fa-user-plus intro-icon"></i>
                <h3>Skapa Konto</h3>
                <p>Börja spara dina favoritböcker och skapa egna listor.</p>
            </a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Bokhyllan. En inspirerad av OpenLibrary.</p>
</footer>
</body>
</html>
